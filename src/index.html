<html ng-app="app">
<head>
    <!-- @if NODE_ENV == 'DEVELOPMENT' -->
    <script src="../node_modules/angular/angular.js"></script>
    <script src="../node_modules/angular-animate/angular-animate.js"></script>
    <script src="../node_modules/ical.js/build/ical.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controllers/controller.js"></script>
    <script src="js/util/restHelper.js"></script>
    <script src="js/services/weather.js"></script>
    <script src="js/services/tweet.js"></script>
    <script src="js/services/calendar.js"></script>
    <script src="js/util/constants.js"></script>

    <link rel="stylesheet" type="text/css" href="css/main-rotated.css">
    <link rel="stylesheet" type="text/css" href="../node_modules/weather-icons/css/weather-icons.css">

    <!-- @endif -->
    <!-- @if NODE_ENV == 'PRODUCTION' -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-animate.min.js"></script>
    <script src="./js/mirror-mirror.min.js"></script>
    <script src="./lib/ical.js/build/ical.js"></script>

    <link rel="stylesheet" type="text/css" href="./css/main-rotated.min.css">
    <link rel="stylesheet" type="text/css" href="./lib/weather-icons/css/weather-icons.min.css">
    <!-- @endif -->
</head>
<body ng-controller="mainCtrl">

    <div class="title">
        {{title}}<br>
        <span class="subtitle">{{subtitle}}</span>
    </div>

    <div class="weather-icon" ng-keypress="function($event)">

        <i class="weather-icon wi {{icon}}"></i>
    </div>

    <div class="weather-info">
        <div>{{description}}<br><br>hi<br>lo</div>
        <div class="temperature-col">{{current}}&deg;<br><br>{{hi}}&deg;<br>{{lo}}&deg;</div>
    </div>

    <div class="clock">
        <a>{{currentTime | date : 'MMM d yy'}}<br></a>
        <a>{{currentTime | date:'h.mma'}}<br></a>
    </div>

    <div class="calendar">
        <div ng-repeat="event in events | orderBy:event.time:true" ng-show="$index >= id1 && $index <= id2" class="animate-show">
            <div class="event">{{event.event}}</div><div class="event-time">{{event.time | date : 'h.mma'}}</div>
        </div>
    </div>

    <div class="tweet">
        {{tweet}}
    </div>


</body>
</html>
